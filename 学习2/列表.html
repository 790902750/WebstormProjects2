<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<body>
<!--		ul tapy属性disc圆点 square正方形 circle空心○-->
		
		<ul type="square">
			<li>我是第一行</li>
			<li>我是第二行</li>
			<li>我是第三行</li>
		</ul>
		<hr>
<!--		type 1序号-->
		<ol type="1">
			<li>我是第一</li>
			<li>我是第二</li>
			<li>我是第三</li>
		</ol>
		<hr>
		<dl>
			<dt>什么是标题</dt>
			<dd>我是</dd>
			<dd>我也是的</dd>
		</dl>
	</body>
</html>
