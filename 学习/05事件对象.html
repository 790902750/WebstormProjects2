<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		
		<style>
			#div1{
				width: 200px;
				height: 200px;
				border: 2px solid black;
			}
			
			#div2{
				width: 300px;
				height: 100px;
				border: 2px solid rgba(20, 62, 55, 0.49);
			}
			
		</style>
		<script>
            
			window.onload = function () {
				let div1 = document.getElementById("div1")
				let div2 = document.getElementById("div2")
				div1.onmousemove = function(w){
					console.log(w.clientX)
					div2.innerHTML = "x = " + w.clientX + "  y = " + w.clientY
				    
                    
                    
				}
                
                
			}


		</script>


	</head>
	<body>


		<div id="div1"></div>
		<br>
        <br>
        
		<div id="div2"></div>
	
	
	</body>
</html>
