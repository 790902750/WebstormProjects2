<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<body>
<!--		input 里面的size属性 是指输入框的长度 以字符为单位，默认是20-->
		<h1 align="center">表单提交</h1>
		<hr color="#336699"/>
		
		<form action="">
			
			<table width="600px" bgcolor="#f5deb3" align="center">
				
				<tr height="60px">
					<td>用户名</td>
					<td><input type="text" name="username" placeholder="用户名" maxlength="20"></td>
				</tr>
				<tr height="60px">
					<td>邮箱</td>
					<td><input type="text" maxlength="15" size="20" placeholder="邮箱" value="@163.com"></td>
				</tr>
				
				<tr height="60px">
					<td>密码</td>
					<td><input type="password" name="userpass" placeholder="密码" maxlength="20" ></td>
				</tr>
				
				<tr height="60px">
					<td>确认密码</td>
					<td><input type="password" name="agenPass" placeholder="再次输入密码" maxlength="20"></td>
				</tr>
				
				<tr height="60px">
					<td>上传照片</td>
					<td><input type="file" name="file"></td>
				</tr>
				<tr height="60px">
					<td>性别</td>
					<td><input type="radio" name="xingbie" value="man">男
						<input type="radio" name="xingbie" value="woman" checked>女
					</td>
				</tr>
				
				<tr height="60px">
					<td>爱好</td>
					<td>
						<input type="checkbox" value="read" name="che" checked>读书
						<input type="checkbox" value="sing" name="che">唱歌
						<input type="checkbox" value="dance" name="che">跳舞
					</td>
				</tr>
				<tr height="60px">
					<td>提交</td>
					<td>
						<input type="submit">
						<input type="button">
						<input type="reset">
						<input type="image" src="按钮.png" height="30px" width="30px">
						
					</td>
				</tr>
				
			</table>
			
			
		</form>
		
		
	</body>
</html>
